name: Continuous Integration

on:
    push:
        branches: ['trunk']
    pull_request:
        branches: ['trunk']
    workflow_dispatch:

permissions: {}

concurrency:
    group: 'ci-${{ github.ref }}'
    cancel-in-progress: true

jobs:
    test:
        runs-on: ubuntu-latest
        container: alpine:edge
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Prepare
              run: apk add --no-cache kakoune nushell
            - name: Test
              run: nu -c 'use toolkit.nu; toolkit test'
